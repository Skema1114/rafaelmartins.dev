<div *ngIf="isProjectScrn">
  <div class="projects">
    <div class="flip" *ngFor="let project of projects">
      <div class="front" [style.backgroundImage]="'url(' + project.image + ')'">
        <h1 class="text-shadow">{{ project.title }}</h1>
      </div>
      <div class="back">
        <h2>{{ project.tech }}</h2>
        <p>{{ project.description }}</p>
      </div>
    </div>
  </div>

  <div style="display: flex">
    <button class="back-button" (click)="goBackProjects()">Voltar</button>
  </div>
</div>
